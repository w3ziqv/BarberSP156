<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Barber SP156</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="gallery">
    <h3>Galeria Klientów</h3>
    <figure>
        <img
                src="images/antek.png"
                srcset="images/antek.png 480w, images/antek.png 800w, images/antek.png 1200w"
                sizes="(max-width: 600px) 100vw, 50vw"
                alt="Zdjęcie Antka"
                loading="lazy">
        <figcaption>Antek - "Pyndzel"</figcaption>
    </figure>
    <figure>
        <img
                src="images/maciek.png"
                srcset="images/maciek.png 480w, images/maciek.png 800w, images/maciek.png 1200w"
                sizes="(max-width: 600px) 100vw, 50vw"
                alt="Zdjęcie Maćka"
                loading="lazy">
        <figcaption>Maciek - "Krótko, zwięźle i na temat"</figcaption>
    </figure>
    <figure>
        <img
                src="images/maciekhogrider.jpg"
                srcset="images/maciekhogrider.jpg 480w, images/maciekhogrider.jpg 800w, images/maciekhogrider.jpg 1200w"
                sizes="(max-width: 600px) 100vw, 50vw"
                alt="Zdjęcie Maćka Hogrider"
                loading="lazy">
        <figcaption>Maciek - "Irokez aka Hogrider"</figcaption>
    </figure>
    <figure>
        <img
                src="images/edwart.jpg"
                srcset="images/edwart.jpg 480w, images/edwart.jpg 800w, images/edwart.jpg 1200w"
                sizes="(max-width: 600px) 100vw, 50vw"
                alt="Zdjęcie Edwarda"
                loading="lazy">
        <figcaption>Edward - "Krótko, zwięźle i na temat"</figcaption>
    </figure>
    <p>Więcej zdjęć wkrótce!</p>
</section>
</body>
</html>
